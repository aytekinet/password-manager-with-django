<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- CSS ve diğer meta bilgileri burada ekleyebilirsiniz -->
</head>
<body>
    <header>
        <h1>{% block header %}My Website Header{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Ana Sayfa</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'dashboard' %}">Kullanıcı Paneli</a></li>
                    <li><a href="{% url 'logout' %}">Çıkış Yap</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Giriş Yap</a></li>
                    <li><a href="{% url 'register' %}">Kayıt Ol</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <!-- Footer içeriği burada yer alabilir -->
    </footer>

    <!-- JavaScript dosyalarını burada ekleyebilirsiniz -->
</body>
</html>
