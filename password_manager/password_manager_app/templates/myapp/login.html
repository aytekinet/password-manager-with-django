{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Hoş Geldiniz!</h1>
          {% if form.errors %}
            <div class="alert alert-danger">
              <strong>Dikkat!</strong> Kullanıcı adı veya parola hatalı.
            </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <div class="row">
                <div class="col-md-4">
                  <label for="id_username">Kullanıcı Adı:</label>
                </div>
                <div class="col-md-8">
                  {{ form.username }}
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="row">
                <div class="col-md-4">
                  <label for="id_password">Parola:</label>
                </div>
                <div class="col-md-8">
                  {{ form.password }}
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3 custom-login-button">Giriş Yap</button>
          </form>
          <p class="text-center mt-4">
            Hesabınız yok mu? <a href="{% url 'register' %}" class="btn btn-link">Kayıt Ol</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
