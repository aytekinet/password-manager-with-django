{% extends "base.html" %}

{% block content %}
  <h1>Şifre Güncelle</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Güncelle</button>
  </form>
  
  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      {% for field, errors in form.errors.items %}
        {{ field|title }}: {{ errors|join:", " }}
      {% endfor %}
    </div>
  {% endif %}
  
  <a href="{% url 'dashboard' %}">Geri dön</a>
  
{% endblock %}
